<div class="card mt-5 shadow-effect">
  <div class="card-body">
    <h4>Leave a Comment</h4>
    <p> You Can leave a comment using this comment form </p>
    <form>
      <div class="form-group">
        <label for="">Name</label>
        <input type="text" name="name" id="name" class="form-control shadow-effect" placeholder="Enter your name">
      </div>
      <div class="form-group">
        <label for="">Comment</label>
        <textarea cols="30" rows="10" name="comment" id="comment" class="form-control shadow-effect"
          placeholder="Add your comment here"> </textarea>
      </div>
      <button class="btn btn-info btn-theme">Add a Comment</button>
    </form>
  </div>
</div>
